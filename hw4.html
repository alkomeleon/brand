<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
    "use strict"
    let text = "Albert Einstein once said: 'If you can't explain it simply, you don't understand it well enough.'";
    const regexp = /((?<![a-zA-Z])\'(?![a-zA-Z])|(?<=[a-zA-Z])\'(?![a-zA-Z])|(?<![a-zA-Z])\'(?=[a-zA-Z]))/gm;
    console.log(text.match(regexp));
    text = text.replace(regexp, "\"");
    console.log(text);
    </script>
</body>
